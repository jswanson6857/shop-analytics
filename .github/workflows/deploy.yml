name: Deploy ReviveCRM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0
  NODE_VERSION: 18

jobs:
  terraform:
    name: "Deploy Infrastructure"
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: ./terraform/environments/prod
    
    outputs:
      api_gateway_url: ${{ steps.tf_output.outputs.api_gateway_url }}
      s3_bucket: ${{ steps.tf_output.outputs.s3_bucket }}
      cloudfront_url: ${{ steps.tf_output.outputs.cloudfront_url }}
      cloudfront_distribution_id: ${{ steps.tf_output.outputs.cloudfront_distribution_id }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Setup Terraform Cloud Credentials
        run: |
          cat > ~/.terraformrc << EOFTF
          credentials "app.terraform.io" {
            token = "${{ secrets.TF_API_TOKEN }}"
          }
          EOFTF
      
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_tekmetric_client_id: ${{ secrets.TEKMETRIC_CLIENT_ID }}
          TF_VAR_tekmetric_client_secret: ${{ secrets.TEKMETRIC_CLIENT_SECRET }}
          TF_VAR_tekmetric_shop_id: ${{ secrets.TEKMETRIC_SHOP_ID }}
          TF_VAR_auth0_domain: ${{ secrets.AUTH0_DOMAIN }}
          TF_VAR_auth0_client_id: ${{ secrets.AUTH0_CLIENT_ID }}
        continue-on-error: true
      
      - name: Update Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
      
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_tekmetric_client_id: ${{ secrets.TEKMETRIC_CLIENT_ID }}
          TF_VAR_tekmetric_client_secret: ${{ secrets.TEKMETRIC_CLIENT_SECRET }}
          TF_VAR_tekmetric_shop_id: ${{ secrets.TEKMETRIC_SHOP_ID }}
          TF_VAR_auth0_domain: ${{ secrets.AUTH0_DOMAIN }}
          TF_VAR_auth0_client_id: ${{ secrets.AUTH0_CLIENT_ID }}
      
      - name: Get Terraform Outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: tf_output
        run: |
          echo "api_gateway_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_url=$(terraform output -raw cloudfront_url)" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
      
      - name: Create deployment summary
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "## ðŸš€ Infrastructure Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Gateway URL:** $(terraform output -raw api_gateway_url)" >> $GITHUB_STEP_SUMMARY
          echo "**CloudFront URL:** $(terraform output -raw cloudfront_url)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Frontend deployment will start automatically..." >> $GITHUB_STEP_SUMMARY

  frontend:
    name: "Build and Deploy Frontend"
    runs-on: ubuntu-latest
    needs: terraform
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    defaults:
      run:
        shell: bash
        working-directory: ./frontend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install
          npm install --package-lock-only
      
      - name: Create environment file
        run: |
          echo "REACT_APP_API_URL=${{ needs.terraform.outputs.api_gateway_url }}" > .env.production
          echo "REACT_APP_AUTH0_DOMAIN=${{ secrets.AUTH0_DOMAIN }}" >> .env.production
          echo "REACT_APP_AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }}" >> .env.production
          echo "Environment file created:"
          cat .env.production
      
      - name: Build React application
        run: npm run build
      
      - name: Verify API URL is embedded in build
        run: |
          echo "Verifying API URL is embedded in the build..."
          if find build/static/js/ -name "*.js" -exec grep -l "execute-api" {} \; | head -1 > /dev/null; then
            echo "âœ… API URL found in JavaScript bundle"
            echo "Found in file: $(find build/static/js/ -name "*.js" -exec grep -l "execute-api" {} \; | head -1)"
          else
            echo "âŒ API URL NOT found in build!"
            exit 1
          fi
      
      - name: Deploy to S3 with cache-busting headers
        run: |
          echo "Deploying to S3 bucket: ${{ needs.terraform.outputs.s3_bucket }}"
          aws s3 sync build/ s3://${{ needs.terraform.outputs.s3_bucket }}/ --delete
          aws s3 cp s3://${{ needs.terraform.outputs.s3_bucket }}/index.html s3://${{ needs.terraform.outputs.s3_bucket }}/index.html \
            --metadata-directive REPLACE \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"
          echo "âœ… Files uploaded with no-cache headers on HTML"
      
      - name: Invalidate CloudFront cache
        run: |
          echo "ðŸ”„ Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.terraform.outputs.cloudfront_distribution_id }} \
            --paths "/*"
          echo "âœ… CloudFront invalidation initiated"
      
      - name: Wait for cache invalidation
        run: |
          echo "â³ Waiting for CloudFront invalidation..."
          sleep 60
      
      - name: Output deployment URLs
        run: |
          echo ""
          echo "ðŸŽ‰ DEPLOYMENT COMPLETED!"
          echo "================================"
          echo "Dashboard URL: ${{ needs.terraform.outputs.cloudfront_url }}"
          echo "API Gateway URL: ${{ needs.terraform.outputs.api_gateway_url }}"
          echo ""
          echo "## âœ… ReviveCRM Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application URL:** ${{ needs.terraform.outputs.cloudfront_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**API URL:** ${{ needs.terraform.outputs.api_gateway_url }}" >> $GITHUB_STEP_SUMMARY
